resources:
  - name: gitresource
    type: GitRepo
    configuration:
      gitProvider: git
      path: vijayreddy1991/dummy
      files:  # optional
#         include: pipelines.sh
        exclude: readme
      branches:  # optional
        include: master 
        exclude: readme
      buildOn:  # optional
         commit: true
         pullRequestCreate: true
         pullRequestClose: true
         releaseCreate: true
         tagCreate: false
      shallowDepth: 10  # optional 

  - name: gitres
    type: GitRepo
    configuration:
      gitProvider: git
      path: vijayreddy1991/dummy
      files:  # optional
#         include: pipelines.sh
        exclude: readme
      branches:  # optional
        include: master 
        exclude: readme
      buildOn:  # optional
         commit: false
         pullRequestCreate: true
         pullRequestClose: true
         releaseCreate: true
         tagCreate: false
      shallowDepth: 10  # optional 

